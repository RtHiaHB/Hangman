<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>H_NGM_N</h1>
    <main>
        <div id="tableDiv">
            <h1 id="winner">YOU'VE WON!</h1>
            <h2 id="currentScore"></h2>
            <h3 id="scoresTableHeader">Top 10 Scores</h3>
            <table id="scoresTable">
                <tr class="scoreTableRow">
                    <th id="rankHdr">
                        Rank
                    </th>
                    <th id="dateTimeHdr">
                        Date/Time
                    </th>
                    <th id="scoreHdr">
                        Score
                    </th>
                </tr>
                <tr id = "row0" class="scoreTableRow">
                    <td>1</td>
                    <td id="dateTimeTD0"></td>
                    <td id="score0"></td>
                </tr>
                <tr id = "row1" class="scoreTableRow">
                    <td>2</td>
                    <td id="dateTimeTD1"></td>
                    <td id="score1"></td>
                </tr>
                <tr id = "row2" class="scoreTableRow">
                    <td>3</td>
                    <td id="dateTimeTD2"></td>
                    <td id="score2"></td>
                </tr>
                <tr id = "row3" class="scoreTableRow">
                    <td>4</td>
                    <td id="dateTimeTD3"></td>
                    <td id="score3"></td>
                </tr>
                <tr id = "row4" class="scoreTableRow">
                    <td>5</td>
                    <td id="dateTimeTD4"></td>
                    <td id="score4"></td>
                </tr>
                <tr id = "row5" class="scoreTableRow">
                    <td>6</td>
                    <td id="dateTimeTD5"></td>
                    <td id="score5"></td>
                </tr>
                <tr id = "row6" class="scoreTableRow">
                    <td>7</td>
                    <td id="dateTimeTD6"></td>
                    <td id="score6"></td>
                </tr>
                <tr id = "row7" class="scoreTableRow">
                    <td>8</td>
                    <td id="dateTimeTD7"></td>
                    <td id="score7"></td>
                </tr>
                <tr id = "row8" class="scoreTableRow">
                    <td>9</td>
                    <td id="dateTimeTD8"></td>
                    <td id="score8"></td>
                </tr>
                <tr id = "row9" class="scoreTableRow">
                    <td>10</td>
                    <td id="dateTimeTD9"></td>
                    <td id="score9"></td>
                </tr>
            </table>
            <button id="restartButton">Continue</button>
        </div>
        <div id="selectionSpace">
            <div class="spacer"></div>
            <div id="startSpace">
                <h2 id="instructions">&nbsp;</h2>
                <label for="wordLengthSelection" id="wordLengthLabel">Pick word length</label>
                <select id="wordLengthSelection">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6" selected>6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <button id="startButton">Start!</button>
            </div>
            <div class="spacer"></div>
        </div>
        <div id="board">
            <div id="workspace">
                <p id="wordBlank">&nbsp;</p>
                <h1 id="condition">&nbsp;</h1>
                <p id="gamescore">&nbsp;</p>
                <div id="lettersuseddiv">
                    <h3>Letters Used</h3>
                    <p id="lettersused">&nbsp;</p>
                </div>
            </div>
            <div id="gallows">
                <img id="gallowspicture" src="./assets/gallows-0.png"/>
            </div>
        </div>
    </main>
    <script src="./node_modules/word-list-json/index.js"></script>
    <script src="script.js"></script>
</body>
</html>
