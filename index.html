<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>H_NGM_N</h1>
    <main>
        <div id="selectionSpace">
            <div class="spacer"></div>
            <div id="startSpace">
                <label for="wordLengthSelection" id="wordLengthLabel">Pick word length</label>
                <select id="wordLengthSelection">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6" selected>6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <button id="startButton">Start!</button>
            </div>
            <div class="spacer"></div>
        </div>
        <div id="board">
            <div id="workspace">
                <p id="wordBlank">&nbsp;</p>
                <div id="lettersuseddiv">
                    <h3>Letters Used</h3>
                    <p id="lettersused">&nbsp;</p>
                </div>
            </div>
            <div id="gallows">
                
            </div>
        </div>
    </main>
    <script src="./node_modules/word-list-json/index.js"></script>
    <script src="script.js"></script>
</body>
</html>
